<html>
    <head>
        <title>Ssl_local</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
<script type="text/javascript" src="jquery-1.5.1.js"></script>
<script type="text/javascript">
function render_cert(fp) {
    // replace "sample" line with "observatory" line in production
    // var observatory = 'http://observatory.hexapodia.org/ssl/fp/';
    var sample = 'sample.json';
    // replace "sample" line with "observatory" line in production
    //$.getJSON(observatory + fp, function(data) {
    $.getJSON(sample, function(data) {
            $('#content').append("<h2>Properties for<span id='keynum'> " + fp +
                "</span></h2><br>");
	    $('#content').append("<table id='data'>");
	    $(['RSA_Modulus_Bits', 'Serial Number', 'Issuer', 'ip',
		'fingerprint', 'Subject']).each(function() {
		    $('#content').append("<tr><td>" + this + "</td><td>" + data[this] + "</td></tr>");
	    })
	    $('#content').append("</table>");
        $('tr:nth-child(2n+1)').addClass('even');
	})
}
</script>
</head><body onload="render_cert(location.search.substring(1));">
<div id="content">
</div>
</body>
